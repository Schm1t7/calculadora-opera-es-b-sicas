<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números2.0</title>
    <style>
        body {
            background:rgb(151, 192, 224);
            color: rgb(0, 0, 0);
            font: normal 18pt Arial;
                }
        input {
            font: normal 18pt Arial;
            width: 130px;
        }
    </style>
</head>
<body><center>
    <center><h1>Feito por: Lucas Schmitt e Lucas Sartori</h1></center>
    <h1>Soma</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = 'A soma entre ' + n1 + ' e ' + n2 + ' é ' + s
        }
    </script>
    <h1>Subtração</h1>
    <input type="number" name="txtn3" id="txtn3">
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="subtrair" onclick="subatrair()">
    <div id="res2">Resultado</div>
    <script>
        function subatrair(){
            var tn3 = document.getElementById('txtn3')
            var tn4 = document.getElementById('txtn4')
            var res2 = document.getElementById('res2')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var sub = n3 - n4
            res2.innerHTML = 'A subtração entre ' + n3 + ' e ' + n4 + ' é ' + sub
        }
    </script>
    <h1>Multiplicação</h1>
    <input type="number" name="txtn5" id="txtn5">
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <div id="res3">Resultado</div>
    <script>
        function multiplicar(){
            var tn5 = document.getElementById('txtn5')
            var tn6 = document.getElementById('txtn6')
            var res3 = document.getElementById('res3')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var mult = n5 * n6
            res3.innerHTML = 'O produto de ' + n5 + ' e ' + n6 + ' é ' + mult
        }
    </script>
    <h1>Divisão</h1>
    <input type="number" name="txtn7" id="txtn7">
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="res4">Resultado</div>
    <script>
        function dividir(){
            var tn7 = document.getElementById('txtn7')
            var tn8 = document.getElementById('txtn8')
            var res4 = document.getElementById('res4')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var dvs = n7 / n8
            res4.innerHTML = 'A razão de ' + n7 + ' e ' + n8 + ' é ' + dvs
        }
    </script>
    <p>                             </p>

</center></body>
</html>
